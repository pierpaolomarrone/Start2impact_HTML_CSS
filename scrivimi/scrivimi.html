<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Mio Portfolio</title>
    <link rel="stylesheet" href= "assets/styles/home.css">
    <link rel="stylesheet" href="assets/styles/scrivimi.css">
</head>

<body>
  <section id="scrivimi" class="scrivimi">
    <h2>Let's Talk!</h2>
    <div class="form-container">
        <form action="#" method="POST" class="contact-form">
            <div class="form-group">
                <input type="text" id="nome" name="nome" required>
                <label for="nome">Name</label>
            </div>
            
            <div class="form-group">
                <input type="email" id="email" name="email" required>
                <label for="email">Email</label>
            </div>
             
            <div class="form-group">
                <textarea id="messaggio" name="messaggio" required></textarea>
                <label for="messaggio">Message</label>
            </div>
            
            <button type="submit" class="submit-btn">Send message</button>
        </form>
    </div>
  </section>
</body>

</html>
